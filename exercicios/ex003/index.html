<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Favicon</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html.png" alt="logo do HTML5">

    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela eteja dentro da pasta atual.</p>

    <img src="fotos/logo-css.png" alt="logo das CSS3">

    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>

    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png" alt="Logo de JavaScript">

</body>
</html>
